    boking : function(){
        const eventRegisterComplete = new Event('register-complete');
        const messageElement = document.getElementById('message');
        const btnSubmit = document.getElementById('btn-submit');
        document.addEventListener('register-complete', function (e) {
            messageElement.style.display = "flex";
        });
        btnSubmit.addEventListener('click', function (e) {
            document.dispatchEvent(eventRegisterComplete);
        });
    },
    batal : function(){
        const eventRegisterComplete = new Event('cancle-complete');
        const messageElement = document.getElementById('pesan');
        const btnSubmit = document.getElementById('submit');
        document.addEventListener('cancle-complete', function (e) {
            messageElement.style.display = "flex";
        });

            document.dispatchEvent(eventRegisterComplete);
        });

    },
};
